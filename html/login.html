<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeLearn</title>
  <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

  <!-- Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
    integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #1e6bb8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            }

        .auth-container {
            width: 380px;
            background: #fff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
            margin-left: -15px;
        }

        .form-box input:focus {
            border-color: #1e6bb8;
            box-shadow: 0 0 8px rgba(76,175,80,0.3);
        }

        .form-box button {
            width: 100%;
            background: #1e6bb8;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .form-box button:hover {
            background: #1e6bb8;
        }

        .form-box p {
            text-align: center;
            margin-top: 15px;
        }

        .form-box span {
            color: #1e6bb8;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="form-box" id="loginBox">
            <h2>Đăng nhập</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mật khẩu">
            <button>Đăng nhập</button>
            <p>Chưa có tài khoản? <span onclick="showRegister()">Đăng ký</span></p>
        </div>

        <div class="form-box hidden" id="registerBox">
            <h2>Đăng ký</h2>
            <input type="text" placeholder="Họ tên">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mật khẩu">
            <button>Đăng ký</button>
            <p>Đã có tài khoản? <span onclick="showLogin()">Đăng nhập</span></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
