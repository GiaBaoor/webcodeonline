<head>
    <meta charset="UTF-8">

    <title>My Courses</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: #f4f4f4;
      }
      nav{
      width: 100%;
      background: #0a3d62;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      }

      nav h1 {
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      }

      nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
      }

      nav ul li a{
      text-decoration: none;
      color: #dfe6e9;
      font-size: 20px;
      transition: 0.3s;
      }

      nav ul li a:hover,
      nav #logoutBtn:hover {
      color: #74b9ff;
      }
      #title {
          text-align: center;
          margin-bottom: 30px;
      }

      #my-course-list {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 20px;
      }

      .course-card {
          background: #fff;
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 15px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      .course-card h2 {
          font-size: 22px;
          margin-bottom: 10px;
      }

      .course-card p {
          font-size: 16px;
          color: #555;
      }

footer {
    text-align: center;
    padding: 20px;
    background: #0a3d62;
    color: white;
    margin-top: 1000px;
}

</head>
